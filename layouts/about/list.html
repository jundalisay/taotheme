{{ define "main" }}

{{ partial "page-header.html" . }}

<section class="section container">
  <div class="row">
    <div class="col-lg-9">
      {{ .Content }}
    </div>
    <div class="col-lg-3">
      <img src="{{ .Params.img1 | absURL }}" class="img-fluid rounded py-2">
      <img src="{{ .Params.img2 | absURL }}" class="img-fluid rounded py-2">
     <!--  <img src="{{ .Params.img3 | absURL }}" class="img-fluid py-2"> -->
      <img src="{{ .Params.img4 | absURL }}" class="img-fluid rounded py-2">            
    </div>    
  </div>
</section>

{{ partial "team.html" . }}

<!-- call to action -->
{{ if .Params.call_to_action.enable }}
{{ with .Params.call_to_action }}
<section class="section container text-center">
  <h2 class="display-4">{{ .title | markdownify }}</h2>      
  <div class="row">
    <div class="col-lg-6">
      <a href="{{ .link1 | relURL }}" title="{{ .label }}" class="btn btn-primary btn-block">{{ .link1text | relURL }}</a>
    </div>
    <div class="col-lg-6">
      <a href="{{ .link2 | relURL }}" title="{{ .label }}" class="btn btn-warning btn-block">{{ .link2text | relURL }}</a>
    </div>
  </div>
</section>
