<style type="text/css">
  .write {

    background-repeat: no-repeat;
    width: 100%;
    height: 100%;
    background-size: cover;
  }
</style>


<section class="write section my-5 p-5">

    <div class="columns is-mobile">

      <div class="column is-2">
        <img src="{{ .avatar | absURL }}" class="is-rounded">
      </div>
    </div>      
  </div>
