{{ define "main" }}

{{ partial "page-header.html" . }}

  <div class="container mb-5">
    <div class="columns is-mobile">
      <div class="column is-7-desktop is-12-mobile">
        <form action="{{ site.Params.contact_form_action | safeURL }}" method="POST">

          <div class="field">
            <label>Your Name</label>
            <div class="control">
              <input type="text" id="name" name="name" placeholder="{{ i18n `yourname` }}" class="input">
            </div>
          </div>

          <div class="field">
            <label>Your Email</label>
            <div class="control">
              <input type="text" id="email" name="email" placeholder="{{ i18n `youremail` }}" class="input">
            </div>
          </div>

          <div class="field">
            <label>Your City</label>
            <div class="control">
              <input type="text" id="city" name="city" placeholder="{{ i18n `yourcity` }}" class="input">
            </div>
          </div>

          <div class="field">
            <label>Your Message</label>
            <div class="control">
              <textarea class="textarea" type="text" id="message" name="message" placeholder="{{ i18n `yourmessage` }}"></textarea>
            </div>
          </div>

        {{ .Content }}
      </div>
